<div class="container py-5 my-5">
    <div class="card">
        <div class="card-header d-flex">
            <a routerLink="/" class="btn btn-dark btn-sm">Go to List</a>
            <h4 class="mx-auto mb-0">Edit existing entry</h4>
        </div>
        <div class="card-body">
            <form #editTable="ngForm" (ngSubmit)="onClickSubmitForm(editTable.value)" class="py-5 px-5">
                <div class="row form-group mb-3">
                    <div class="col-md-3"><label for="name" class="form-label">Name:</label></div>
                    <div class="col-md-9"><input type="text" class="form-control" name="name" id="name"
                            [(ngModel)]="tableData.name" /></div>
                </div>
                <div class="row form-group mb-3">
                    <div class="col-md-3"><label for="email" class="form-label">Email:</label></div>
                    <div class="col-md-9"><input type="text" class="form-control" name="email" id="email"
                            [(ngModel)]="tableData.email" />
                    </div>
                </div>
                <div class="row form-group mb-3">
                    <div class="col-md-3"><label for="phone" class="form-label">Phone:</label></div>
                    <div class="col-md-9"><input type="text" class="form-control" name="phone" id="phone"
                            [(ngModel)]="tableData.phone" />
                    </div>
                </div>
                <div class="row form-group mb-3">
                    <div class="col-md-3"><label for="gender" class="form-label">Gender:</label></div>
                    <div class="col-md-9"><select type="text" class="form-control form-select" name="gender" id="gender"
                            [(ngModel)]="tableData.gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select></div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-danger">Reset</button>
                    <span class="mx-5"></span>
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
